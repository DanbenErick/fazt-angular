<div class="ui container">
  <h2 class="ui header">ADD GAME</h2>
  <div class="ui two column centered grid">
    <div class="column">
      <div class="ui form">
        <div class="field">
          <label>Title</label>
          <input
            type="text"
            name="first-name"
            placeholder="Title"
            [(ngModel)]="game.title"
          />
        </div>
        <div class="field">
          <label>Description</label>
          <textarea
            rows="2"
            placeholder="Description"
            [(ngModel)]="game.description"
          ></textarea>
        </div>
        <div class="field">
          <label>Image</label>
          <input
            type="text"
            name="last-name"
            placeholder="Image"
            [(ngModel)]="game.image"
          />
        </div>
        <button class="ui button blue fluid" (click)="edit ? updateGame() : saveNewGame()">
          Submit
        </button>
      </div>
    </div>
    <div class="ui card">
      <div class="image">
        <img
          [src]="
            game.image == ''
              ? 'https://images.unsplash.com/photo-1510127034890-ba27508e9f1c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80'
              : game.image
          "
        />
      </div>
      <div class="content">
        <span class="header">{{ game.title }}</span>
        <div class="description">
          {{ game.description }}
        </div>
      </div>
    </div>
  </div>
</div>

<style scoped>
  .header {
    padding-top: 10px;
    text-align: center;
  }
</style>
